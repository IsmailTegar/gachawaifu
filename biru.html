<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Gacha Waifu - Rambut pink</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body data-kategori="biru" class="gacha-bg">

  <h2 class="title">Pilih salah satu kartu 💌</h2>

  <div class="card-container">
    <!-- 5 kartu -->
    <img src="img/card-back.png" class="gacha-card" onclick="revealCard(0)">
    <img src="img/card-back.png" class="gacha-card" onclick="revealCard(1)">
    <img src="img/card-back.png" class="gacha-card" onclick="revealCard(2)">
    <img src="img/card-back.png" class="gacha-card" onclick="revealCard(3)">
    <img src="img/card-back.png" class="gacha-card" onclick="revealCard(4)">
  </div>

  <div id="result" class="result-area animate__animated" style="display: none;">
    <h2 id="result-text">🎉</h2>
    <img id="result-img" class="waifu-img animate__animated" src="">
  </div>

  <div style="margin-top: 30px; text-align: center;">
  <a href="index.html" class="back-button">🔙 Kembali</a>
  </div>


  <script src="gacha.js"></script>
</body>
</html>
